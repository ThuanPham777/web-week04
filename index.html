<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé tập tính</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h1 class="text-3xl font-bold mb-4 text-center">Bé tập tính</h1>
        <form>
            <!-- Số thứ nhất -->
            <div class="mb-4">
                <label for="number1" class="text-lg mb-1 text-gray-700">Số thứ nhất</label>
                <input type="text" id="number1" class="text-lg w-full p-2 border border-gray-300 rounded"
                    placeholder="Nhập số thứ nhất">
            </div>

            <!-- Số thứ hai -->
            <div class="mb-4">
                <label for="number2" class="text-lg mb-1 text-gray-700">Số thứ hai</label>
                <input type="text" id="number2" class="text-lg w-full p-2 border border-gray-300 rounded"
                    placeholder="Nhập số thứ hai">
            </div>

            <!-- Operations -->
            <div class="mb-4 flex items-center justify-between">
                <div class="flex items-center">
                    <input type="radio" id="cong" name="operation" class="size-4 mr-2" value="cong" checked>
                    <label for="cong" class="text-gray-700 text-lg">Cộng</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="tru" name="operation" class="size-4 mr-2" value="tru">
                    <label for="tru" class="text-gray-700 text-lg">Trừ</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="nhan" name="operation" class="size-4 mr-2" value="nhan">
                    <label for="nhan" class="text-gray-700 text-lg">Nhân</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="chia" name="operation" class="size-4 mr-2" value="chia">
                    <label for="chia" class="text-gray-700 text-lg">Chia</label>
                </div>
            </div>

            <!-- Kết quả -->
            <div class="mb-6">
                <label for="result" class="block text-gray-700 text-lg mb-1">Kết quả</label>
                <input type="text" id="result" class="text-lg w-full p-2 border border-gray-300 rounded" placeholder="Kết quả"
                    readonly>
            </div>

            <!-- Tính Button -->
            <button type="button"
                class="text-xl btnCalculate w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-300">
                Tính
            </button>

            <!-- Thông báo -->
            <div class="error-msg mt-4 text-red-500 text-md font-bold">

            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
